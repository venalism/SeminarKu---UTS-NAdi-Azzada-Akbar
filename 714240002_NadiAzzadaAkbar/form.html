<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeminarKu - Pendaftaran</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <section class="py-16 bg-gradient-to-r from-sky-400 to-emerald-600">
      <div class="container mx-auto px-6">
        <div class="text-center text-white mb-10">
          <h2 class="text-3xl font-extrabold">Pendaftaran SeminarKu</h2>
          <p class="mt-4 text-lg">
            Silakan lengkapi data diri Anda untuk mengikuti seminar menarik
            kami!
          </p>
        </div>

        <form class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Email Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="email"
                name="email"
                id="email"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="email"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >Email address</label
              >
            </div>

            <!-- Password Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="password"
                name="password"
                id="password"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="password"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >Password</label
              >
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <!-- First Name Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="first_name"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >First Name</label
              >
            </div>

            <!-- Last Name Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="last_name"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >Last Name</label
              >
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <!-- Phone Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="tel"
                name="phone"
                id="phone"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="phone"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >Phone Number</label
              >
            </div>

            <!-- Company Field -->
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                name="company"
                id="company"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                for="company"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0"
                >Company</label
              >
            </div>
          </div>

          <!-- Seminar Options -->
          <div class="relative z-0 w-full mb-5 group">
            <label for="seminar_type" class="text-sm text-gray-500"
              >Pilih Seminar</label
            >
            <select
              name="seminar_type"
              id="seminar_type"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required
            >
              <option value="">Pilih Seminar</option>
              <option value="seminar1">Seminar 1: Teknologi Terbaru</option>
              <option value="seminar2">Seminar 2: Kewirausahaan Digital</option>
              <option value="seminar3">Seminar 3: Inovasi Pendidikan</option>
            </select>
          </div>

          <!-- Session Time -->
          <div class="relative z-0 w-full mb-5 group">
            <label for="session_time" class="text-sm text-gray-500"
              >Pilih Sesi</label
            >
            <select
              name="session_time"
              id="session_time"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required
            >
              <option value="">Pilih Sesi</option>
              <option value="morning">Pagi (08:00 - 12:00)</option>
              <option value="afternoon">Siang (13:00 - 17:00)</option>
            </select>
          </div>

          <!-- Agreement Checkbox -->
          <div class="flex items-center mb-5">
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              class="w-4 h-4 text-blue-600 focus:ring-0 border-gray-300 rounded"
              required
            />
            <label for="agreement" class="ml-2 text-sm text-gray-500">
              Saya setuju dengan
              <a href="#" class="text-blue-600">syarat dan ketentuan</a>
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-sky-400 to-emerald-600 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Daftar Sekarang
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
